<section class="gallery-section">
  <div class="container">
    <h2>Media Gallery</h2>

    <div class="gallery-grid">
      <div *ngFor="let image of images" class="gallery-item" [ngClass]="{'concept-art': image.title === 'Mountain Environment', 'screenshot': image.title === 'Skiing Mechanics'}" (click)="openModal(image.src, image.alt, image.title, image.description)">
        <img [src]="image.src" [alt]="image.alt" />
        <div class="gallery-overlay">
          <h3>{{image.title}}</h3>
          <p>{{image.description}}</p>
        </div>
      </div>

      <app-media-modal #modal></app-media-modal>

      <!-- <div class="gallery-item screenshot">
        <img src="/assets/images/screenshot-2.jpg" alt="In-game Screenshot 2" />
        <div class="gallery-overlay">
          <h3>In-game Screenshot</h3>
          <p>Testing snow physics and vehicle interactions</p>
        </div>
      </div> -->

      <!-- Teasers -->
      <div class="gallery-item teaser">
        <video muted loop autoplay playsinline>
          <source src="/assets/videos/teaser-1.mp4" type="video/mp4" />
        </video>
        <div class="gallery-overlay">
          <h3>Gameplay Teaser</h3>
          <p>Early gameplay footage showing skiing mechanics</p>
        </div>
      </div>
    </div>

    <div class="gallery-footer">
      <a href="#" class="view-more">View More Media</a>
    </div>
  </div>
</section>
